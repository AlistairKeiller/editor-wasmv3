name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt install ninja-build
      - run: cmake -S llvm-project/llvm -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DLLVM_EXTERNAL_PROJECTS="Build" -D-DLLVM_EXTERNAL_FOO_SOURCE_DIR="$(pwd)" -DLLVM_ENABLE_PROJECTS="clang"
      - run: cmake --build build -- build
